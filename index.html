<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
    </head>

    <meta charset="utf-8">

    <body>
        <div class="header">
            <a class="header-left hover" href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a class="header-left hover" href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            <button class="header-right dropShadow"><a style="color: #fff;" href="https://web.archive.org/web/20191130031533/http://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a></button>
            <a class="header-right hover" href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a class="header-right hover" href="https://web.archive.org/web/20191223040917/https://www.google.com/gmail/about/">Gmail</a>
        </div>   
               
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">
        </div>

        <div class="search-box" action="/search" method="GET" role="search">
            <input type="text"> <!--text field / Lupe und Mikrofon könnten noch eingefügt werden-->
        </div>

        <div class="button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        
        <div class="footer">
            <a class="footer-left" href="https://web.archive.org/web/20191130221802/https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000021-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a class="footer-left" href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a class="footer-left" href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            <a class="footer-right" href="https://web.archive.org/web/20191201001453/https://www.google.com/preferences?hl=en">Settings</a>
            <a class="footer-right" href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1">Terms</a>
            <a class="footer-right" href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1">Privacy</a>
        </div>
    </body>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            font-size: small;
            font-family: Arial, sans-serif;
        }

        .header {
            margin: 2px 15px 0 15px;
        }

        .header a, .header button {
            text-decoration: none;
        }

        .header a {
            color: #000;
        }

        .header-left {
            float: left;
            margin: 20px 0 0 15px;
        }

        .header-right {
           float: right;
           margin: 20px 15px 0 0;
        }

        .header button {
            float: right;
            background-color: #4484f1;
            color: #ffffff !important;
            font-weight: bold;
            padding: 6px 15px 6px 15px;
            margin: 15px 15px 0 0;
            border: 0;
        }

        .dropShadow:hover {
            box-shadow: 0 1px 2px #bbb;
        }

        .logo {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 300px;
            width: 100%;
        }

        .search-box {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 220px;
            width: 100%;
        }

        .search-box input {
            width: 480px;
            height: 45px;
            border: 1px solid #dedede;
            border-radius: 50px;
            background: #fff;
            padding: 0 50px;
            font-size: 16px;
        }

        input:hover {
            box-shadow: 1px 1px 5px #bbb;
        }

        .button {
            width: 100%;
            position: absolute;
            bottom: 150px;
            text-align: center;
        }

        .button button {
            padding: 8px 15px;
            margin: 5px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f2f2f2;
            font-size: 14px;
            color: #636363;
        }

        .button button:hover {
            border: 1px solid #bdbdbd;
            color: #000;
            box-shadow: 0 1px 0 #f0f0f0;
            background-image: radial-gradient(to top, #fff, #bbb);
        }

        .footer {
            background-color: #f2f2f2;
            position: absolute;
            width: 100%;
            bottom: 0;
            font-size: 14px;
            padding: 0 0 15px 0;
            border-top-color: #dedede;
            border-top-width: 1px;
            border-top-style: solid;
        }

        .footer a {
            text-decoration: none;
            display: flex;
            align-items: flex-end;
            color: #636363;
        }

        .footer-left {
            float: left;
            margin: 10px 0 0 25px;
        }

        .footer-right {
           float: right;
           margin: 10px 25px 0 0;
        }

        .hover:hover, .footer-left:hover, .footer-right:hover{
            text-decoration-line: underline;
        }


    </style>
</html>
